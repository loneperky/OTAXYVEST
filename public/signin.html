<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/signin.css" />
  </head>
  <body>
    <div class="signin-overview">
      <div class="heading">
        <h2>Welcome back</h2>
        <p>Sign in to OtaxyVest</p>
        
      </div>

      <form action="/login" method="post">
        <div class="email">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="femail"
            name="email"
            autocomplete="on"
            autofocus
            required
            class="input"
            placeholder="example@randonmail.com"
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            id="fpassword"
            name="password"
            autocomplete="off"
            class="input"
            placeholder="XXX-XXX-XXX-XXX"
          />
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="showme"
            name="checkbox"
            class="checkbox"
          />
        </div>


        <p class="forgot"><a href="">Forgot Password</a></p>
        <button type="login" class="btn" id="btn">Login</button>
        <p class="want">
          <p class="auter">or login with</p>
          <div class="social-img">

            <div class="google">
             <a href=""> <img src="images/GOOGLE.png" alt="" width="20"></a>
            </div>
            <div class="apple">
             <a href=""> <img src="images/APPLE.png" alt="" width="35"></a>
            </div>
            <div class="facebook">
              <a href=""> <img src="images/FACEBOOK.png" alt="" width="40"></a>
             
            </div>
          </div>
          New to OtaxyVest? <a href="signup.html">Create an account</a>
        </p>
        <script src="./index.js"></script>
      </form>
    </div>

  </body>
</html>
