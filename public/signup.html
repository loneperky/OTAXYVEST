<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/signup.css">
</head>
<body>
  <div class="form-overview">
    <div class="form-field">
     
      <form action="/register" method="post">
        <h2>Complete your profile</h2>
        <input type="text" placeholder="First Name" autocomplete="off" autofocus required name="fname" class="input">
        <input type="text" placeholder="Last Name" autocomplete="off" autofocus required name="lname"class="input" >
        <input type="email" placeholder="Email Address" autocomplete="off" autofocus required name="email" class="input">
        <input type="tel" placeholder="Phone Number" autocomplete="off" autofocus required name="phone_no" class="input">
        <input type="password" placeholder="Password" autocomplete="off" autofocus required name="password" class="input">
        <input type="text" placeholder="Got Promo code" autocomplete="off" autofocus  name="promo" class="input">
        <p>By tapping on Create Account you agree <br> to our Terms and Conditions and also our Privacy Policy</p>
        <button type="submit" class="signup">Create Account</button>
      </form>
    </div>
    
    </div>
   
</body>
</html>
